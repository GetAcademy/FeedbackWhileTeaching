<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="initPubNub.js"></script>
    <script>
        const model = {
            status: '',
            answers: [],
        };

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');
        if (id) model.id = id;

        updateView();
        function updateView() {
            const app = document.getElementById('app');
            if (!model.id) {
                app.innerHTML = `<span style="color: red">Last siden p√• nytt med id som url-parameter. </span>`;
                return;
            }
            const answersHtml = model.answers.length === 0 ? '' : `
                <div>
                    <b>Dine svar:</b>
                    <ul>
                        ${model.answers.map(obj => `
                        <li>${obj.answer}</li>
                        `).reverse().join('')}
                    </ul>
                </div>
            `;
            app.innerHTML = `
                <input type="text" size="100" id="answerTxt"
                    oninput="model.answer = this.value" 
                    onkeyup="if(event.keyCode === 13) send()"
                />
                <button onclick="send()">Send</button>
                ${answersHtml}
            `;
            document.getElementById("answerTxt").focus();
        }

        function send() {
            pubnub.publish({
                channel: "feedback",
                message: { "sender": uuid, "content": model.answer }
            }, function (status, response) {
                model.status = response;
            });
            model.answers.push(
                {
                    answer: model.answer,
                    confirmed: false,
                });
            model.answer = '';
            updateView();
        }
    </script>
</body>

</html>
