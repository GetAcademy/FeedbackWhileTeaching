<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td.id {
            color: lightgray;
        }

        td.text {
            font-size: 3vmin;
        }

        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script src="initPubNub.js"></script>
    <script>
        pubnub.subscribe({
            channels: ['feedback'],
            withPresence: true
        });

        pubnub.addListener({
            message: function (event) {
                model.data[event.message.sender] = event.message.content;
                updateView();
            },
            presence: function (event) {
                model.data[event.uuid] = 'ble med';
                model.clientCount++;
                model.noFromId[event.uuid] = model.clientCount;
                console.log(event);
                updateView();
            }
        });

        const model = {
            clientCount: 0,
            noFromId: {},
            data: {},
        };

        updateView();
        function updateView() {
            const lastSlashIndex = location.href.lastIndexOf('/');
            const url = location.href.substr(0, lastSlashIndex + 1) + `?id=${uuid}`;
            document.getElementById('app').innerHTML = `
                Klient: <a href="${url}">${url}</a>
                <table>
                ${Object.keys(model.data).map(id => `
                    <tr>
                        <td class="id">${model.noFromId[id]}</td>
                        <td class="text">${model.data[id]}</td>
                    </tr>
                `).join('')}
                </table>
                <button onclick="blank()">Blank</button>
            `;
        }

        function blank() {
            for (let key in model.data) {
                model.data[key] = '';
            }
            updateView();
        }

    </script>
</body>

</html>
