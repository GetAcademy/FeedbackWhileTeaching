<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="peer.min.js"></script>
    <style>
        td.id {
            color: lightgray;
        }

        td.text {
            font-size: 3vmin;
        }

        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        const model = {
            data: {},
        };
        var peer = new Peer();
        peer.on('open', function (id) {
            model.id = id;
            updateView();
        });
        peer.on('connection', function (conn) {
            conn.on('data', function (data) {
                model.data[conn.peer] = data;
                console.log(data);
                conn.send(data);
                updateView();
            });
        });

        function updateView() {
            const lastSlashIndex = location.href.lastIndexOf('/');
            const url = location.href.substr(0, lastSlashIndex + 1) + `?id=${model.id}`;
            document.getElementById('app').innerHTML = `
                Klient: <a href="${url}">${url}</a>
                <table>
                ${Object.keys(model.data).sort().map(id => `
                    <tr>
                        <td class="id">${id}</td>
                        <td class="text">${model.data[id]}</td>
                    </tr>
                `).join('')}
                </table>
                <button onclick="blank()">Blank</button>
            `;
        }

        function blank() {
            for (let key in model.data) {
                model.data[key] = '';
            }
            updateView();
        }

    </script>
</body>

</html>
